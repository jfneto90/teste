<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Efeito vidro</title>
</head>
<body>
    <header>
        <h2 class="logo">Fernando Neto</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Galeria</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <button class="btmLogin">Login</button>
        </nav>
    </header>
<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                Lembrar</label>
                <a href="#">Esqueci minha senha!</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="login-register">
                <p>Não é registrado?<a href="#" class="register-link">Registre</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Cadastro</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                Aceitar termos!</label>
            </div>
            <button type="submit" class="btn">Registar</button>
            <div class="login-register">
                <p>Ja sou cadastrado!<a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
